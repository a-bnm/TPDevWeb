<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 40;
      }
    </style>
    <link href="./output.css" rel="stylesheet" />
    <title>Météo</title>
  </head>
  <body>
    <div id="header" class="shadow-md grid grid-cols-7 p-4">
      <div class="col-span-2"></div>
      <div class="col-span-3 px-2 space-x-4 flex justify-center">
        <label>Ville</label>
        <input
          type="text"
          name="ville"
          id="villeInput"
          class="rounded-md border-2 border-slate-600 px-2"
          
        />
      </div>
      <div class="col-span-2"></div>
    </div>
    <div class="vh-100 vw-100 overflow-hidden p-8">
      <div class="grid grdi-cols-4">
        <div class="col-span-4 flex flex-col items-center">
          <div
            class="w-[100px] h-[100px] rounded-full shadow-xl flex justify-center items-center"
            id="icone"
          >
            <span class="material-symbols-outlined text-6xl"></span>
          </div>
          <div id="cityName">Veuillez insérer le nom d'une ville</div>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
